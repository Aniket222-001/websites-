<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insurence Form</title>
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="h">Insurence FORM</h1>
    <h2>Contact information</h2>
    <p>Name <input type="text" required></p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        Male <input type="radio" name="gender" id="" required> Female <input type="radio" name="gender" id="" required>
    </p>   
</fieldset>
<p>
    Address: <textarea name="address" id="" cols="50%" rows="10"></textarea>
</p>
<p>
    Email: <input type="email" name="email" id="" required>
</p>
<p>
    Pincode <input type="number" required>
</p>
<h2 >Car info</h2>
<p>
    Car type <select name="card_type" id="" required>
        <option value="">-->select card type</option>
        <option value="visa">alto</option>
        <option value="rupay">creta</option>
        <option value="master_card">vegnar</option>
    </select>
</p>
<p>
    car Number <input type="number" name="card_no" id="" required>
</p>
<p>
    Expiry date <input type="date" name="date" required>
</p>
<p>
    Dl <input type="password" name="cvv" id="" required>
</p>
<p>
    <input type="submit" value="Pay Now">
</p>
</form>
</div>
</body>
</html>
